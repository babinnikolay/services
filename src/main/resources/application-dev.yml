spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/services
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
server:
  servlet:
    session:
      cookie:
        same-site: strict
